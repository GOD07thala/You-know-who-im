<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
    
    <!-- Period Number -->
    <div class="mb-4 text-center">
      <h2 class="text-xl font-bold text-gray-700">Period Number</h2>
      <p id="period" class="text-2xl text-blue-600">#1023</p>
    </div>

    <!-- Timer -->
    <div class="mb-4 text-center">
      <h2 class="text-xl font-bold text-gray-700">Timer</h2>
      <p id="timer" class="text-2xl text-red-500">00:59</p>
    </div>

    <!-- Result -->
    <div class="text-center">
      <h2 class="text-xl font-bold text-gray-700">Result</h2>
      <p id="result" class="text-2xl text-green-600">5</p>
    </div>

  </div>

  <script>
    // Example timer logic for educational use
    let timeLeft = 59;
    const timerElement = document.getElementById('timer');
    setInterval(() => {
      if (timeLeft > 0) {
        timerElement.textContent = `00:${String(timeLeft).padStart(2, '0')}`;
        timeLeft--;
      } else {
        timerElement.textContent = "00:00";
      }
    }, 1000);
  </script>
</body>
</html>
